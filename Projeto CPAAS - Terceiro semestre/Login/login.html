<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclui o arquivo de estilo CSS -->
  <link rel="stylesheet" href="Login/style.css">
  <!-- Define o ícone da página -->
  <link rel="icon" href="Login/img/logo icom.png">
  <!-- Inclui o arquivo de script JavaScript -->
  <script src="Login/script.js"></script>
  <!--Links do bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Nome da pagina-->
  <title>Pagina De Login</title>
</head>

<body>
  <div class="main-login">
    <!-- Seção esquerda para a imagem e o título -->
    <div class="left-login">
      <!-- Título da página -->
      <h1>Bem Vindo A CPaaS<br>Faça Seu Login</h1><br><br>
      <!-- Imagem do CPaaS -->
      <img src="Login/img/cpaas-removebg-preview (2).png" class="img-login" alt="CPaaS">
    </div>
    
    <!-- Seção direita para o formulário de login -->
    <div class="right-login">
      <!-- Cartão de login -->
      <div class="card-login">
        <!-- Título do formulário de login -->
        <h1>LOGIN</h1>
        <!-- Campo de entrada para o nome de usuário -->
        <div class="textfiel">
          <label for="usuario">Login</label>
          <input type="text" name="usuario" id="usuario" placeholder="Usuário" maxlength="6" minlength="6" required>
        </div>
        <!-- Campo de entrada para a senha -->
        <div class="textfiel">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha" maxlength="8" minlength="8" required>
          <button onclick="toggleSenha()">
            <i id="icone" class="bi bi-eye"></i>
          </button>
        </div>
        <!-- Botão de login -->
        <button id="btn-login" class="btn-login" onclick="login()">Login</button> 
        <!--Criação da div para a mensagem de erro-->
        <div id="mensagensErro"></div>
        <!-- Link para recuperar senha -->
        <a href="recuperaçãodesenha.html" class="Esqueci">Esqueci minha senha</a><br>
        <!-- Link para se cadastrar -->
        <a href="cadastro.html" class="cadastre-se">Ou cadastre-se aqui</a>
      </div>
    </div>
  </div>
  
  <!-- Inclui o arquivo de script JavaScript -->
  <script src="Login/script.js"></script>
</body>

</html>
