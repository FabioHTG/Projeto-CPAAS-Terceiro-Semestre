<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inclui o arquivo de estilo CSS -->
    <link rel="stylesheet" href="Redefinição de senha/style.css">
    <!-- Define o ícone da página -->
    <link rel="icon" href="Redefinição de senha/img/logo-icom.png">
    <!-- Inclui o arquivo de script JavaScript -->
    <script src="Redefinição de senha/script.js"></script>
    <!--Links do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Nome da pagina-->
    <title>Redefinir Senha</title>
</head>
<body>
    <!--Inicio-->

    <!--Inicio da class caixa-->
    <div class="caixa">
        <img id="img" src="Redefinição de senha/img/cpaas-removebg-preview.png">
        <h2 class="text-center">Redefinir Senha</h2><br>
        <form action="" method="POST" class="mx-auto" style="max-width: 400px;">
            <input type="hidden" name="email" value="">
            <input type="hidden" name="token" value="">
            <div class="form-group">
                <label for="password" id="texto">Nova Senha:</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" id="texto">Confirmar Nova Senha:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" maxlength="8" required>
            </div>
            <button type="button" id="botao" class="btn btn-primary btn-block" onclick="redirecionarParaPagina()">Redefinir Senha</button>
        </form>
    </div>
    <!--Fim da class caixa-->
    

    <!--Fim-->
</body>
</html>
